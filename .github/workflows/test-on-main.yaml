name: 'test-on-main'
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test-sensor-codebase:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: sensor
        steps:
            # check-out repo and set-up python
            - name: Check out repository
              uses: actions/checkout@v3
            - name: Set up Python 3.10.6
              id: setup-python
              uses: actions/setup-python@v3
              with:
                  python-version: 3.10.6

            # install & configure poetry
            - name: Install Poetry
              uses: snok/install-poetry@v1
              with:
                  virtualenvs-create: true
                  virtualenvs-in-project: true
                  installer-parallel: true

            # load cached venv if cache exists
            - name: Load cached venv
              id: cached-poetry-dependencies
              uses: actions/cache@v3
              with:
                  path: sensor/.venv
                  key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('sensor/poetry.lock') }}

            # install dependencies if cache does not exist
            - name: Install dependencies
              if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
              run: poetry install --with dev

            # run test suite
            - name: Run static type analysis
              run: |
                  source .venv/bin/activate
                  bash scripts/run_static_type_analysis.sh
            - name: Run ci-pytests
              run: |
                  source .venv/bin/activate
                  bash scripts/run_ci_tests.sh
                  coverage report
