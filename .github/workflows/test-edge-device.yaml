name: "test-edge-device"
on:
  push:
    branches:
      - main
    paths:
      - "edge-device/**"
      - ".github/workflows/test-edge-device.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "edge-device/**"
      - ".github/workflows/test-edge-device.yaml"

jobs:
  test-edge-device-codebase:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: edge-device
    steps:
      # check-out repo and install python 3.9.16
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python 3.9.16
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.9.16"

      # load cached venv if cache exists
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: edge-device/.venv
          key: venv-${{ runner.os }}-3.9.16-${{ hashFiles('edge-device/poetry.lock') }}

      # install poetry if venv not in cache
      - name: Install Poetry
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1
        with:
          version: 1.8.2
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --with=dev

      # run test suite
      - name: Run static type analysis
        run: |
          source .venv/bin/activate
          ./scripts/check_static_types.sh
      - name: Run ci-pytests
        env:
          HERMES_MQTT_URL: ${{ secrets.HERMES_MQTT_URL }}
          HERMES_MQTT_PORT: ${{ secrets.HERMES_MQTT_PORT }}
          HERMES_MQTT_USERNAME: ${{ secrets.HERMES_MQTT_USERNAME }}
          HERMES_MQTT_PASSWORD: ${{ secrets.HERMES_MQTT_PASSWORD }}
        run: |
          source .venv/bin/activate
          pytest -m "github_action" --cov=src --cov=cli tests/
